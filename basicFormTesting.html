<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-entity position="0 5 20">
        <a-camera></a-camera>
      </a-entity>

      <!-- Parking Spot 1 -->
      <a-box position="-11 0 0" width="10" height="0.1" depth="5" color="gray"></a-box>
      <a-box position="-6.5 0.15 0" width="0.4" height="0.3" depth="4" color="yellow"></a-box>

      <!-- Parking Spot 2 -->
      <a-box position="0 0 0" width="10" height="0.1" depth="5" color="gray"></a-box>
      <a-box position="4.5 0.15 0" width="0.4" height="0.3" depth="4" color="yellow"></a-box>

      <!-- Parking Spot 3 -->
      <a-box position="11 0 0" width="10" height="0.1" depth="5" color="gray"></a-box>
      <a-box position="15.5 0.15 0" width="0.4" height="0.3" depth="4" color="yellow"></a-box>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="5 10 5" intensity="0.8"></a-light>
    </a-scene>
  </body>
</html>
