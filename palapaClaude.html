<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Controles de movimiento -->
    <a-entity 
      movement-controls="fly: true" 
      position="0 1.6 0">
      <a-entity 
        camera 
        look-controls 
        wasd-controls>
      </a-entity>
    </a-entity>

    <!-- Piso -->
    <a-plane 
      position="0 0 0" 
      rotation="-90 0 0" 
      width="20" 
      height="20" 
      color="#8B4513">
    </a-plane>

    <!-- Estructura de la Palapa -->
    <a-entity position="0 2.5 -6">
      <!-- Techo inclinado -->
      <a-cone 
        color="#D2B48C" 
        radius-bottom="3" 
        radius-top="0.1" 
        height="2" 
        rotation="0 0 0" 
        position="0 1.5 0">
      </a-cone>

      <!-- Estructura base -->
      <a-box 
        width="7" 
        depth="5" 
        height="0.2" 
        color="#8B4513" 
        position="0 0 0">
      </a-box>

      <!-- Postes -->
      <a-cylinder 
        color="#8B4513" 
        radius="0.2" 
        height="2.5" 
        position="-3.3 1.25 -2.3">
      </a-cylinder>
      <a-cylinder 
        color="#8B4513" 
        radius="0.2" 
        height="2.5" 
        position="3.3 1.25 -2.3">
      </a-cylinder>
      <a-cylinder 
        color="#8B4513" 
        radius="0.2" 
        height="2.5" 
        position="-3.3 1.25 2.3">
      </a-cylinder>
      <a-cylinder 
        color="#8B4513" 
        radius="0.2" 
        height="2.5" 
        position="3.3 1.25 2.3">
      </a-cylinder>
    </a-entity>

    <!-- Mesas -->
    <a-entity position="-3 0.6 -4">
      <a-box width="1.5" depth="0.8" height="0.6" color="#A0522D"></a-box>
    </a-entity>
    <a-entity position="0 0.6 -4">
      <a-box width="1.5" depth="0.8" height="0.6" color="#A0522D"></a-box>
    </a-entity>
    <a-entity position="3 0.6 -4">
      <a-box width="1.5" depth="0.8" height="0.6" color="#A0522D"></a-box>
    </a-entity>

    <!-- Bancas -->
    <a-entity position="-4 0.3 -3">
      <a-box width="4" depth="0.4" height="0.4" color="#654321"></a-box>
    </a-entity>
    <a-entity position="4 0.3 -5">
      <a-box width="4" depth="0.4" height="0.4" color="#654321"></a-box>
    </a-entity>

    <!-- MÃ¡quina de papitas -->
    <a-box 
      width="0.8" 
      depth="0.6" 
      height="1.5" 
      color="#666666" 
      position="5 0.75 -2">
    </a-box>

    <!-- Repisa con microondas -->
    <a-box 
      width="2" 
      depth="0.5" 
      height="0.8" 
      color="#F5DEB3" 
      position="-5 1 -2">
    </a-box>
    <a-box 
      width="0.6" 
      depth="0.4" 
      height="0.4" 
      color="#FFFFFF" 
      position="-5 1.4 -2">
    </a-box>

    <!-- Botes de basura -->
    <a-cylinder 
      color="#008000" 
      radius="0.3" 
      height="0.8" 
      position="-5.5 0.4 -5">
    </a-cylinder>
    <a-cylinder 
      color="#0000FF" 
      radius="0.3" 
      height="0.8" 
      position="-5 0.4 -5">
    </a-cylinder>
    <a-cylinder 
      color="#FF0000" 
      radius="0.3" 
      height="0.8" 
      position="-4.5 0.4 -5">
    </a-cylinder>

    <!-- Luces -->
    <a-light type="ambient" color="#BBB" intensity="0.5"></a-light>
    <a-light type="point" color="#FFF" intensity="1" position="0 5 0"></a-light>
  </a-scene>
</body>
</html>
