<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame Kitchen Scene</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
</head>
<body>
  <a-scene embedded>
    <!-- Kitchen scene -->
    <a-assets>
      <img id="wood" src="https://cdn.glitch.global/de9c6348-10f1-4fea-8b43-89b19bafece6/wood.jpg?v=1661799540333" crossorigin="anonymous">
      <img id="tile" src="https://cdn.glitch.global/de9c6348-10f1-4fea-8b43-89b19bafece6/tile.jpg?v=1661799538703" crossorigin="anonymous">
    </a-assets>
    
    <!-- Floor and walls -->
    <a-box position="0 0 0" width="4" height="0.1" depth="4" material="src: #tile; repeat: 4 4;"></a-box>
    <a-box position="0 1.5 -2" width="4" height="3" depth="0.1" color="#f5f5f5"></a-box>
    <a-box position="-2 1.5 0" width="0.1" height="3" depth="4" color="#f5f5f5"></a-box>
    <a-box position="2 1.5 0" width="0.1" height="3" depth="4" color="#f5f5f5"></a-box>
    
    <!-- Kitchen counter -->
    <a-box position="0 0.8 -1.5" width="3.5" height="0.1" depth="0.8" material="src: #wood;"></a-box>
    <a-box position="0 0.4 -1.5" width="3.5" height="0.8" depth="0.8" color="#d3d3d3"></a-box>
    
    <!-- Sink -->
    <a-cylinder position="-1 0.85 -1.5" radius="0.3" height="0.1" color="#c0c0c0"></a-cylinder>
    <a-box position="-1 0.8 -1.5" width="0.5" height="0.1" depth="0.5" color="#a9a9a9"></a-box>
    <a-entity position="-1 1.1 -1.3" rotation="0 0 0">
      <a-cylinder radius="0.02" height="0.3" color="#a9a9a9"></a-cylinder>
      <a-torus position="0 0.15 0" radius="0.05" radius-tubular="0.01" color="#a9a9a9" rotation="90 0 0"></a-torus>
    </a-entity>
    
    <!-- Stove -->
    <a-box position="1 0.85 -1.5" width="1" height="0.1" depth="0.7" color="#2f2f2f"></a-box>
    <a-torus position="0.7 0.86 -1.5" radius="0.15" radius-tubular="0.02" color="#3f3f3f"></a-torus>
    <a-torus position="1.3 0.86 -1.5" radius="0.15" radius-tubular="0.02" color="#3f3f3f"></a-torus>
    
    <!-- Refrigerator -->
    <a-box position="-1.5 1.5 -0.5" width="0.8" height="3" depth="0.8" color="#f5f5f5"></a-box>
    <a-box position="-1.5 1.5 -0.5" width="0.7" height="1.4" depth="0.05" position-offset="0 0.7 0.4" color="#e0e0e0"></a-box>
    <a-box position="-1.5 1.5 -0.5" width="0.7" height="1.4" depth="0.05" position-offset="0 -0.7 0.4" color="#e0e0e0"></a-box>
    <a-cylinder position="-1.3 2.2 -0.1" radius="0.03" height="0.2" rotation="90 0 0" color="#a9a9a9"></a-cylinder>
    <a-cylinder position="-1.3 0.8 -0.1" radius="0.03" height="0.2" rotation="90 0 0" color="#a9a9a9"></a-cylinder>
    
    <!-- Table -->
    <a-cylinder position="1 0.7 0.5" radius="0.7" height="0.05" material="src: #wood;"></a-cylinder>
    <a-cylinder position="1 0.35 0.5" radius="0.1" height="0.7" color="#8b4513"></a-cylinder>
    
    <!-- Chairs -->
    <a-entity position="1 0 1.2">
      <a-box position="0 0.25 0" width="0.4" height="0.05" depth="0.4" color="#8b4513"></a-box>
      <a-box position="0 0.6 -0.2" width="0.4" height="0.7" depth="0.05" color="#8b4513"></a-box>
      <a-cylinder position="0.15 0.12 0.15" radius="0.02" height="0.25" color="#8b4513"></a-cylinder>
      <a-cylinder position="-0.15 0.12 0.15" radius="0.02" height="0.25" color="#8b4513"></a-cylinder>
      <a-cylinder position="-0.15 0.12 -0.15" radius="0.02" height="0.25" color="#8b4513"></a-cylinder>
      <a-cylinder position="0.15 0.12 -0.15" radius="0.02" height="0.25" color="#8b4513"></a-cylinder>
    </a-entity>
    
    <!-- Light -->
    <a-entity light="type: point; intensity: 0.8; distance: 10; decay: 2" position="0 2 0"></a-entity>
    
    <!-- Camera -->
    <a-entity position="0 1.6 2">
      <a-camera></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
