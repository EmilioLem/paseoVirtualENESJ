<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shower Scene</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>

    <template id="shower-template">
        <a-scene embedded>
            <a-sky color="#B2EBF2"></a-sky> <a-plane color="#EEEEEE" width="5" height="5" rotation="-90 0 0"></a-plane> <a-box color="#FFFFFF" width="5" height="3" depth="0.1" position="0 1.5 -2.5"></a-box> <a-box color="#FFFFFF" width="0.1" height="3" depth="5" position="2.5 1.5 0"></a-box> <a-box color="#FFFFFF" width="0.1" height="3" depth="5" position="-2.5 1.5 0"></a-box> <a-cylinder color="#757575" radius="0.1" height="0.5" position="0 2.8 -2.4"></a-cylinder> <a-plane color="#E0E0E0" width="4.8" height="4.8" rotation="-90 0 0" position="0 0.01 0"></a-plane> <a-entity light="type: ambient; color: #FFFFFF; intensity: 0.5"></a-entity>
            <a-entity light="type: point; color: #FFFFFF; intensity: 0.8; position: 0 3 0"></a-entity>

            <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>
        </a-scene>
    </template>

    <script>
        // Script for direct preview
        document.body.appendChild(document.querySelector('#shower-template').content.cloneNode(true));
    </script>
</body>
</html>
