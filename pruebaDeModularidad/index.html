<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main House Scene</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>

    <a-scene>
        <a-assets>
            <template id="kitchen-template" src="./kitchen.html#kitchen-template"></template>
            <template id="bedroom-template" src="./bedroom.html#bedroom-template"></template>
            <template id="shower-template" src="shower.html#shower-template"></template>
        </a-assets>

        <a-sky color="#ADD8E6"></a-sky>
        <a-plane color="#9CCC65" width="50" height="50" rotation="-90 0 0"></a-plane> 
        <a-entity template="#kitchen-template" position="-10 0 0"></a-entity>
        <a-entity template="#bedroom-template" position="10 0 0"></a-entity>
        <a-entity template="#shower-template" position="0 0 -10"></a-entity>

        <a-entity light="type: ambient; color: #FFFFFF; intensity: 0.6"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 0.8; position: 1 1 1"></a-entity>

        <a-entity camera look-controls wasd-controls position="0 2 20"></a-entity>
    </a-scene>

</body>
</html>
