<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kitchen Scene</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>

    <template id="kitchen-template">
        <a-scene embedded>
            <a-sky color="#ECF0F1"></a-sky> <a-plane color="#D35400" width="10" height="10" rotation="-90 0 0"></a-plane> <a-box color="#BDC3C7" width="4" height="0.8" depth="1" position="0 0.4 0"></a-box> <a-box color="#3498DB" width="0.5" height="0.3" depth="0.5" position="-1.5 0.7 0.2"></a-box>

            <a-box color="#7F8C8D" width="1" height="2" depth="1" position="2 1 0"></a-box>

            <a-entity light="type: ambient; color: #FFFFFF; intensity: 0.5"></a-entity>
            <a-entity light="type: point; color: #FFFFFF; intensity: 0.8; position: 0 3 0"></a-entity>

            <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>
        </a-scene>
    </template>

    <script>
        // This script is just to allow direct preview of this file.
        // When included in the main scene, the template content will be used.
        document.body.appendChild(document.querySelector('#kitchen-template').content.cloneNode(true));
    </script>
</body>
</html>
