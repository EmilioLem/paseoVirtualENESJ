<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame House Scene</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
  <a-scene embedded>
    <!-- Simple house scene using only colors (no textures) -->
    
    <!-- Ground -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#8B4513"></a-plane>
    
    <!-- House base -->
    <a-box position="0 1 0" width="3" height="2" depth="3" color="#F5DEB3"></a-box>
    
    <!-- Roof -->
    <a-entity position="0 2 0">
      <a-entity geometry="primitive: cone; radiusBottom: 2.2; radiusTop: 0; height: 1.5; segmentsRadial: 4" material="color: #A52A2A" rotation="0 45 0"></a-entity>
    </a-entity>
    
    <!-- Door -->
    <a-box position="0 0.75 1.51" width="0.8" height="1.5" depth="0.1" color="#8B4513"></a-box>
    <a-cylinder position="0.25 0.75 1.56" radius="0.05" height="0.05" rotation="0 0 90" color="#FFD700"></a-cylinder>
    
    <!-- Windows -->
    <a-box position="-1 1.25 1.51" width="0.5" height="0.5" depth="0.05" color="#87CEEB"></a-box>
    <a-box position="1 1.25 1.51" width="0.5" height="0.5" depth="0.05" color="#87CEEB"></a-box>
    
    <!-- Side windows -->
    <a-box position="1.51 1.25 0.5" width="0.05" height="0.5" depth="0.5" color="#87CEEB"></a-box>
    <a-box position="1.51 1.25 -0.5" width="0.05" height="0.5" depth="0.5" color="#87CEEB"></a-box>
    <a-box position="-1.51 1.25 0.5" width="0.05" height="0.5" depth="0.5" color="#87CEEB"></a-box>
    <a-box position="-1.51 1.25 -0.5" width="0.05" height="0.5" depth="0.5" color="#87CEEB"></a-box>
    
    <!-- Chimney -->
    <a-box position="1 2.5 -1" width="0.4" height="1" depth="0.4" color="#A9A9A9"></a-box>
    
    <!-- Path to door -->
    <a-box position="0 0.05 2.5" width="1" height="0.1" depth="2" color="#808080"></a-box>
    
    <!-- Trees -->
    <a-entity position="-2 0 -2">
      <a-cylinder position="0 0.75 0" radius="0.15" height="1.5" color="#8B4513"></a-cylinder>
      <a-cone position="0 2 0" radius-bottom="0.8" radius-top="0" height="2" color="#228B22"></a-cone>
    </a-entity>
    
    <a-entity position="2 0 -2">
      <a-cylinder position="0 0.75 0" radius="0.15" height="1.5" color="#8B4513"></a-cylinder>
      <a-cone position="0 2 0" radius-bottom="0.8" radius-top="0" height="2" color="#228B22"></a-cone>
    </a-entity>
    
    <!-- Basic lighting -->
    <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="-1 1 1"></a-entity>
    
    <!-- Camera -->
    <a-entity position="0 1.6 4">
      <a-camera></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
