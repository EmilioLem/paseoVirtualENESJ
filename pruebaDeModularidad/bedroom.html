<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bedroom Scene</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>

    <template id="bedroom-template">
        <a-scene embedded>
            <a-sky color="#E0F7FA"></a-sky> <a-plane color="#A0522D" width="10" height="10" rotation="-90 0 0"></a-plane> <a-box color="#FAD7A0" width="2" height="0.5" depth="3" position="0 0.25 -1"></a-box> <a-box color="#FFFFFF" width="2" height="0.3" depth="3" position="0 0.6 -1"></a-box> <a-box color="#95A5A6" width="0.5" height="1" depth="0.5" position="1.2 0.5 0.5"></a-box> <a-entity light="type: ambient; color: #FFFFFF; intensity: 0.5"></a-entity>
            <a-entity light="type: point; color: #FFFFFF; intensity: 0.8; position: 0 3 0"></a-entity>

            <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>
        </a-scene>
    </template>

    <script>
        // Script for direct preview
        document.body.appendChild(document.querySelector('#bedroom-template').content.cloneNode(true));
    </script>
</body>
</html>
